<div class="meny-vindu {{ tranisjon }}">
    <div id="logo">
        <a ui-sref="om">mlm</a>
        <div>
            marie lowzow morland
        </div>
    </div>
    <div class="meny">
        <a ui-sref="om"><div id="meg"><div class="skygge" ng-class="{'aktiv': menyvalg === 'meg'}"></div><div class="tekst">Meg</div></div></a>
        <a ui-sref="arkitektur"><div id="arkitektur"><div class="skygge" ng-class="{'aktiv': menyvalg === 'arkitektur'}"></div><div class="tekst">Arkitektur</div></div></a>
        <div class="gjemStorSkjerm"></div>
        <a ui-sref="arkitektur"><div id="foto"><div class="skygge" ng-class="{'aktiv': menyvalg === 'foto'}"></div><div class="tekst">Foto</div></div></a>
        <a ui-sref="arkitektur"><div id="tegning"><div class="skygge" ng-class="{'aktiv': menyvalg === 'min_strek'}"></div><div class="tekst">Min strek</div></div></a>
    </div>
    <div class="undermeny" ng-show="menyvalg && undermenyListe[menyvalg] !== undefined">
        <a ng-repeat="valgmulighet in undermenyListe[menyvalg]" ui-sref="{{ valgmulighet.k }}" ng-class="{'aktiv': undermeny === valgmulighet.k}"><div>{{ valgmulighet.v }}</div></a>
    </div>
</div>
<div ng-show="tranisjon" class="gjemStorSkjerm vis-og-skjul-meny" ng-switch="menyvisningstatus">
    <div ng-switch-when="viser" ng-click="endreMeny('ut')">skjul meny</div>
    <div ng-switch-default ng-click="endreMeny('inn')">vis meny</div>
</div>
